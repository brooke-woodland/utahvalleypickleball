{% extends 'base.html' %} {% load static %} {% block content %}

<div>
  <p>This is the data page view</p>
  <p>
    This page will house a form for users to submit new pickleball court
    loactions. Example form outline below:
  </p>
  <form>
    <fieldset>
      <legend>Submit a Utah Valley pickleball location:</legend>
      <label for="address"
        >Street Address:
        <br />
        <input type="text" id="address" title="Enter the street address: " />
      </label>
      <br />

      <label for="city"
        >City:
        <br />
        <input type="text" id="city" title="Enter the city: " />
      </label>
      <br />
      <label for="state"
        >State: Utah
      <br />
      <label for="zip"
        >Zip:
        <br />
        <input type="text" id="zip" title="Enter the zipcode: " />
      </label>
      <br />
      <label for="courtnum"
        >Num Courts:
        <br />
        <input type="text" id="courtnum" title="Enter the number of courts: " />
      </label>
      <br />
      <label for="opens"
        >Open Time:
        <br />
        <input type="text" id="opens" title="What time do the court(s) open?: " />
      </label>
      <br />
      <label for="address"
      >Close Time:
      <br />
      <input type="text" id="closes" title="What time do the court(s) close?: " />
    </label>
    <br />
    <input type="radio" id="indoor" name="indoor" value="indoor">
    <label for="indoor">Indoor</label><br>
    <input type="radio" id="outdoor" name="outdoor" value="outdoor">
    <label for="outdoor">Outdoor</label><br>
  <br />
  <label for="name"
  >Court Name:
  <br />
  <input type="text" id="name" title="Enter the location name (if applicable): " />
</label>
<br />
</fieldset>
</form>
</div>

{% endblock %}
